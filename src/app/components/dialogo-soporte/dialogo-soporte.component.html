<mat-card>
  <mat-card-header>
    <mat-card-title>{{ "solicitudes.ver_id" | translate }}</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <div class="row">
      <div class="col text-center">
        <label>{{ "solicitudes.ver_id" | translate }} </label>
      </div>
    </div>
    <div class="row">
      <div class="col text-center">
        <button type="button" (click)="abrirArchivo()">
          <i class="fa fa-file-pdf-o fa-5x"></i>
        </button>
      </div>
    </div>
    <div class="row">
      <div class="col-6 text-center">
        <button mat-button (click)="guardarArchivo()">
          {{ "GLOBAL.guardar" | translate }}
        </button>
      </div>
      <div class="col-6 text-center">
        <button mat-button type="button" (click)="fileInput.click()">
          {{ "solicitudes.seleccionar_archivo" | translate }}
          <input
            #fileInput
            type="file"
            (change)="seleccionarArchivo($event)"
            style="display: none"
            accept="application/pdf"
            data-max-size="5120"
          />
        </button>
      </div>
    </div>
  </mat-card-content>
</mat-card>
